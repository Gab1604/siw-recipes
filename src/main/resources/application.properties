# ========================
# App Info
# ========================
spring.application.name=siwbooks
server.port=8080

# ========================
# JPA & Database (PostgreSQL)
# ========================
spring.datasource.url=jdbc:postgresql://localhost:5432/siwbooks
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# SQL Debug (solo per sviluppo)
logging.level.org.hibernate.SQL=debug
logging.level.org.hibernate.type.descriptor.sql=trace

# ========================
# Thymeleaf
# ========================
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.cache=false
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.servlet.content-type=text/html
spring.thymeleaf.check-template-location=true

# ========================
# Sicurezza e sessione
# ========================
# Forza l'uso di UTF-8 per i form e le risposte
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

# Timeout di sessione opzionale (es. 30 minuti)
# server.servlet.session.timeout=30m

# Chiave opzionale per remember-me
# spring.security.rememberme.key=siwbooks-remember-me-key

# ========================
# Profilo attivo
# ========================
spring.profiles.active=dev
