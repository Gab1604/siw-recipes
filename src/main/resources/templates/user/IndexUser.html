<!DOCTYPE html>
<html lang="it"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Utente - SIW Recipes</title>

    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="/css/recipes.css">
</head>

<body>

<header class="navbar">
    <div class="logo">
        <a href="/indexUser">
            <img src="/images/logo_siw_recipes.png" alt="Logo SIW Recipes">
        </a>
    </div>

    <nav>
        <ul class="nav-links">
            <li><a href="/indexUser">Home</a></li>
            <li><a href="/user/recipes">Ricette</a></li>
            <li><a href="/user/account">Account</a></li>

            <li sec:authorize="hasAuthority('ADMIN')">
                <a href="/admin">Admin</a>
            </li>

            <li sec:authorize="isAuthenticated()">
                <a href="/logout">Logout</a>
            </li>
        </ul>
    </nav>
</header>

<main class="home-container">

    <!-- HERO -->
    <section class="hero">
        <h1>Benvenuto in SIW Recipes!</h1>
        <h3>Esplora nuove ricette e condividi la tua opinione.</h3>

        <!-- Badge ADMIN -->
        <div sec:authorize="hasAuthority('ADMIN')">
            <span class="badge-admin">ADMIN</span>
        </div>

        <div class="actions">
            <div class="action-section">
                <h3>üçù Scopri le ricette</h3>
                <p style="color:#666; margin-bottom:12px;">
                    Sfoglia il catalogo completo e lasciati ispirare.
                </p>

                <button class="action-btn" onclick="location.href='/user/recipes'">
                    Vai alle ricette
                </button>

            </div>
        </div>
    </section>

    <!-- ULTIME RICETTE -->
    <section style="margin-top:70px;">

        <h2 style="text-align:center; margin-bottom:30px;">
            üçΩÔ∏è Ultime ricette aggiunte
        </h2>

        <div class="recipes">

            <div class="recipe-card"
                 th:each="recipe : ${latestRecipes}">

                <a th:href="@{'/recipes/' + ${recipe.id}}">

                    <img class="recipe-image"
                         th:if="${recipe.images != null and !recipe.images.isEmpty()}"
                         th:src="${recipe.images[0].path}"
                         alt="Immagine ricetta">

                    <img class="recipe-image"
                         th:if="${recipe.images == null or recipe.images.isEmpty()}"
                         src="/images/recipe-placeholder.png"
                         alt="Nessuna immagine">

                    <div class="recipe-info">
                        <h2 th:text="${recipe.title}">Titolo</h2>
                        <p th:text="${recipe.description}">Descrizione</p>
                    </div>

                </a>
            </div>

        </div>

        <div style="text-align:center; margin-top:30px;">
            <a href="/user/recipes" class="btn-secondary">
                Mostra tutte le ricette ‚Üí
            </a>
        </div>

    </section>

</main>

</body>
</html>
