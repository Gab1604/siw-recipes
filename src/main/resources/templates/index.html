<!DOCTYPE html>
<html lang="it"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/index.css">
    <title>SIW Recipes - Home</title>
</head>

<body>

<header class="navbar">
    <div class="logo">
        <a href="/">
            <img src="/images/logo_siw_recipes.png" alt="Logo SIW Recipes">
        </a>
    </div>

    <nav>
        <ul class="nav-links">
            <li><a href="/">Home</a></li>
            <li><a href="/recipes">Ricette</a></li>

            <li sec:authorize="isAnonymous()">
                <a href="/login">Login</a>
            </li>

            <li sec:authorize="isAuthenticated()">
                <a href="/logout">Logout</a>
            </li>
        </ul>
    </nav>
</header>

<main class="home-container">

    <section class="hero">
        <h1>Benvenuto in SIW Recipes</h1>
        <h3>Scopri, crea e condividi le tue ricette preferite</h3>

        <!-- Badge ADMIN -->
        <div sec:authorize="hasAuthority('ADMIN')">
            <span class="badge-admin">ADMIN</span>
        </div>

        <div class="actions">
            <button class="action-btn" onclick="location.href='/recipes'">
                üçù Vai alle ricette
            </button>

            <!-- CTA dinamica -->
            <button class="action-btn btn-secondary"
                    sec:authorize="isAnonymous()"
                    onclick="location.href='/login'">
                üë§ Accedi
            </button>

        </div>
    </section>

    <section class="featured">
        <h2>Ricette in evidenza</h2>

        <div class="recipe-grid">
            <div class="recipe-card" th:each="recipe : ${recipes}">
                <a th:href="@{'/recipes/' + ${recipe.id}}">

                    <img th:if="${recipe.images != null and !recipe.images.isEmpty()}"
                         th:src="${recipe.images[0].path}"
                         alt="Immagine ricetta"/>

                    <img th:if="${recipe.images == null or recipe.images.isEmpty()}"
                         src="/images/recipe-placeholder.png"
                         alt="Nessuna immagine"/>

                    <h3 th:text="${recipe.title}">Titolo Ricetta</h3>
                </a>
            </div>
        </div>

        <div class="more">
            <a href="/recipes">‚Üí Vedi tutte le ricette</a>
        </div>
    </section>

</main>

</body>
</html>
