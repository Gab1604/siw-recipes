<!DOCTYPE html>
<html lang="it"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/springsecurity6">
<head th:replace="~{base :: head}">
    <title>Registrazione</title>
</head>
<body>
<header th:replace="~{base :: header}"></header>

<main class="content">
    <h1>Registrati</h1>

    <form th:action="@{/register}" method="post" th:object="${user}" class="form">

        <!-- CSRF protection -->
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <!-- User fields -->
        <div class="form-group">
            <label for="firstName">Nome</label>
            <input id="firstName" th:field="*{firstName}" type="text" required />
            <p th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="field-error"></p>
        </div>

        <div class="form-group">
            <label for="lastName">Cognome</label>
            <input id="lastName" th:field="*{lastName}" type="text" required />
            <p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="field-error"></p>
        </div>

        <!-- Credentials fields -->
        <div th:object="${credentials}">
            <div class="form-group">
                <label for="username">Username</label>
                <input id="username" th:field="*{username}" type="text" required />
                <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="field-error"></p>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input id="password" th:field="*{password}" type="password" required />
                <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="field-error"></p>
            </div>
        </div>

        <button type="submit" class="btn">Registrati</button>
    </form>
</main>

<footer th:replace="~{base :: footer}"></footer>
</body>
</html>
