<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifica Profilo Admin</title>

    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/register.css"> <link rel="stylesheet" href="/css/form.css">     </head>

<body>

<header class="navbar">
    <div class="logo">
        <a href="/indexAdmin">
            <img src="/images/logo_siw_recipes.png" alt="Logo SIW Recipes">
        </a>
    </div>
    <nav>
        <ul class="nav-links">
            <li><a href="/indexAdmin">Home</a></li>
            <li><a href="/admin/recipes">Ricette</a></li>
            <li><a href="/admin/account">Account</a></li>
            <li><a href="/logout">Logout</a></li>
        </ul>
    </nav>
</header>

<main class="content">

    <h1>Modifica il tuo profilo</h1>

    <div class="form-box">

        <form th:action="@{/admin/account}"
              method="POST"
              th:object="${credentials}">

            <input type="hidden" th:field="*{id}" />
            <input type="hidden" th:field="*{user.id}" />
            <input type="hidden" th:field="*{role}" />

            <div class="form-row">
                <div class="input-group">
                    <label>Nome</label>
                    <input type="text" required th:field="*{user.name}" placeholder="Nome" />
                    <span th:if="${#fields.hasErrors('user.name')}" class="error-message">
                        <p th:errors="*{user.name}">Errore Nome</p>
                    </span>
                </div>

                <div class="input-group">
                    <label>Cognome</label>
                    <input type="text" required th:field="*{user.surname}" placeholder="Cognome" />
                    <span th:if="${#fields.hasErrors('user.surname')}" class="error-message">
                        <p th:errors="*{user.surname}">Errore Cognome</p>
                    </span>
                </div>
            </div>

            <div class="input-group">
                <label>Email</label>
                <input type="email" required th:field="*{user.email}" placeholder="Email" />
                <span th:if="${#fields.hasErrors('user.email')}" class="error-message">
                    <p th:errors="*{user.email}">Errore Email</p>
                </span>
            </div>

            <div class="input-group">
                <label>Data di nascita</label>
                <input type="date" required th:field="*{user.birth}"
                       th:attr="max=${#temporals.format(#temporals.createNow(), 'yyyy-MM-dd')}" />
                <span th:if="${#fields.hasErrors('user.birth')}" class="error-message">
                    <p th:errors="*{user.birth}">Errore Data</p>
                </span>
            </div>

            <div class="form-row">
                <div class="input-group">
                    <label>Username</label>
                    <input type="text" required th:field="*{username}" placeholder="Username" />
                    <span th:if="${#fields.hasErrors('username')}" class="error-message">
                        <p th:errors="*{username}">Errore Username</p>
                    </span>
                </div>

                <div class="input-group">
                    <label>Password</label>
                    <input type="password" required th:field="*{password}" placeholder="Password" />
                    <span th:if="${#fields.hasErrors('password')}" class="error-message">
                        <p th:errors="*{password}">Errore Password</p>
                    </span>
                </div>
            </div>

            <button type="submit">Salva modifiche</button>

        </form>
    </div>

    <button class="cancel-btn" type="button" onclick="location.href='/admin/account'">
        Annulla
    </button>

</main>

</body>
</html>
