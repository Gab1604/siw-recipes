<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuova Ricetta</title>

    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/form.css">
    <link rel="stylesheet" href="/css/register.css">
</head>

<body>

<header class="navbar">
    <div class="logo">
        <a href="/indexAdmin">
            <img src="/images/logo_siw_recipes.png" alt="Logo SIW Recipes">
        </a>
    </div>
    <nav>
        <ul class="nav-links">
            <li><a href="/indexAdmin">Home</a></li>
            <li><a href="/admin/recipes">Ricette</a></li>
            <li><a href="/admin/account">Account</a></li>
            <li><a href="/logout">Logout</a></li>
        </ul>
    </nav>
</header>

<main class="content">

    <h1>Crea Nuova Ricetta</h1>

    <div class="form-box">

        <form th:action="@{/admin/recipes}"
              method="post"
              th:object="${recipe}"
              enctype="multipart/form-data">

            <div th:if="${#fields.hasGlobalErrors()}">
                <p th:each="err : ${#fields.globalErrors()}" th:text="${err}" class="error-message"></p>
            </div>

            <div class="input-group">
                <label>Titolo</label>
                <input type="text"
                       th:field="*{title}"
                       placeholder="Es. Risotto ai Funghi"
                       required>
                <span th:if="${#fields.hasErrors('title')}" class="error-message">
                    <p th:errors="*{title}">Errore Titolo</p>
                </span>
            </div>

            <div class="input-group">
                <label>Descrizione</label>
                <textarea th:field="*{description}"
                          rows="4"
                          placeholder="Breve presentazione del piatto..."
                          required></textarea>
                <span th:if="${#fields.hasErrors('description')}" class="error-message">
                    <p th:errors="*{description}">Errore Descrizione</p>
                </span>
            </div>

            <div class="input-group">
                <label>Procedimento</label>
                <textarea th:field="*{procedure}"
                          rows="6"
                          placeholder="Passaggi dettagliati per la preparazione..."
                          required></textarea>
                <span th:if="${#fields.hasErrors('procedure')}" class="error-message">
                    <p th:errors="*{procedure}">Errore Procedimento</p>
                </span>
            </div>

            <div class="form-row">
                <div class="input-group">
                    <label>Tempo (minuti)</label>
                    <input type="number"
                           th:field="*{preparationTime}"
                           min="1"
                           placeholder="Es. 45"
                           required>
                    <span th:if="${#fields.hasErrors('preparationTime')}" class="error-message">
                        <p th:errors="*{preparationTime}">Errore Tempo</p>
                    </span>
                </div>

                <div class="input-group">
                    <label>Difficoltà</label>
                    <select th:field="*{difficulty}" required>
                        <option value="">-- Seleziona --</option>
                        <option value="FACILE">Facile</option>
                        <option value="MEDIA">Media</option>
                        <option value="DIFFICILE">Difficile</option>
                    </select>
                    <span th:if="${#fields.hasErrors('difficulty')}" class="error-message">
                        <p th:errors="*{difficulty}">Errore Difficoltà</p>
                    </span>
                </div>
            </div>

            <div class="input-group">
                <label>Categoria</label>
                <input type="text"
                       th:field="*{category}"
                       placeholder="Es. Primi Piatti, Dolci..."
                       required>
                <span th:if="${#fields.hasErrors('category')}" class="error-message">
                    <p th:errors="*{category}">Errore Categoria</p>
                </span>
            </div>

            <div class="input-group">
                <label>Immagini (opzionali)</label>
                <label class="custom-file-upload">
                    Scegli file...
                    <input type="file"
                           name="recipeImages"
                           id="fileInput"
                           multiple
                           accept="image/*">
                </label>
                <div id="preview" class="image-preview"></div>
            </div>

            <button type="submit">Salva Ricetta</button>

        </form>
    </div>

    <button class="cancel-btn" type="button" onclick="location.href='/admin/recipes'">
        Annulla
    </button>

</main>

<script>
    const fileInput = document.getElementById('fileInput');
    const preview = document.getElementById('preview');

    fileInput.addEventListener('change', function () {
        preview.innerHTML = '';
        Array.from(fileInput.files).forEach(file => {
            if (file.type.startsWith('image/')) {
                const reader = new FileReader();
                reader.onload = e => {
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    preview.appendChild(img);
                };
                reader.readAsDataURL(file);
            }
        });
    });
</script>

</body>
</html>
