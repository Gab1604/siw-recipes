<!DOCTYPE html>
<html lang="it"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/springsecurity6">
<head th:fragment="head">
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title th:text="${pageTitle} ?: 'SiwBooks'">SiwBooks</title>

  <!-- Font e CSS -->
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&display=swap"
        rel="stylesheet"/>
  <link rel="stylesheet" th:href="@{/css/style.css}"/>

  <!-- Stili di base per la palette â€œda libreriaâ€ + area titolo/pulsanti -->
  <style>
    /* Corpo della pagina */
    body {
      font-family: 'Merriweather', serif;
      background-color: #FCF8F0; /* crema chiaro */
      color: #333333;           /* grigio scuro per il testo */
      margin: 0;
      padding: 0;
    }

    /* HEADER PRINCIPALE */
    .site-header {
      background-color: #4B2E2B; /* marrone cioccolato scuro */
      color: #F5F5DC;            /* beige chiaro per i link */
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.5rem 1.5rem;
    }

    .nav-left, .nav-right {
      display: flex;
      align-items: center;
    }

    .nav-link {
      color: #F5F5DC;
      text-decoration: none;
      margin-right: 1rem;
      font-weight: 500;
      transition: color 0.2s;
    }

    .nav-link:last-child {
      margin-right: 0;
    }

    .nav-link:hover {
      color: #C59E6E; /* borgogna chiaro al passaggio del mouse */
    }

    /* AREA TITOLO + BOTTONI */
    .page-header {
      background-color: #F5F5DC; /* beige chiaro */
      border-bottom: 2px solid #D3B8AE; /* leggero bordo rosato/antico */
      padding: 1rem 1.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .page-header h1 {
      margin: 0;
      font-size: 1.75rem;
      color: #4B2E2B; /* stesso marrone dellâ€™header */
      font-weight: 700;
    }

    .button-group {
      margin-top: 0.5rem;
    }

    .button-group .btn {
      display: inline-block;
      padding: 0.5rem 1rem;
      margin-left: 0.5rem;
      border: none;
      border-radius: 4px;
      font-size: 0.9rem;
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.2s;
    }

    .btn-primary {
      background-color: #4B2E2B; /* marrone scuro */
      color: #F5F5DC;
    }
    .btn-primary:hover {
      background-color: #3a231f;
    }

    .btn-secondary {
      background-color: #C59E6E; /* borgogna chiaro */
      color: #FFFFFF;
    }
    .btn-secondary:hover {
      background-color: #a75a58;
    }

    /* Scompenso per evitare che, su schermi stretti, i bottoni vadano a capo troppo presto */
    @media (max-width: 600px) {
      .page-header {
        flex-direction: column;
        align-items: flex-start;
      }
      .button-group {
        margin-top: 0.75rem;
      }
    }

    /* CONTENUTO DINAMICO */
    .content {
      padding: 1.5rem;
      max-width: 1200px;
      margin: 0 auto 2rem;
      background-color: #FFFFFF; /* bianco puro per leggibilitÃ  */
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      border-radius: 8px;
    }

    /* Esempio di heading e collegamenti interni */
    h2, h3 {
      color: #4B2E2B; /* stesso marrone dellâ€™header */
      margin-top: 1.25rem;
      margin-bottom: 0.5rem;
      font-weight: 700;
    }

    a {
      color: #4B2E2B;
      text-decoration: none;
      transition: color 0.2s;
    }

    a:hover {
      color: #C59E6E;
    }

    p {
      line-height: 1.6;
      margin-bottom: 1rem;
    }

    /* FOOTER */
    .site-footer {
      background-color: #4B2E2B;
      color: #F5F5DC;
      text-align: center;
      padding: 1rem 0;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <!-- HEADER PRINCIPALE -->
  <header th:fragment="header" class="site-header">
    <nav class="navbar">
      <div class="nav-left">
        <a th:href="@{/}" class="nav-link">Home</a>
        <a th:href="@{/books}" class="nav-link">Libri</a>
        <a th:href="@{/authors}" class="nav-link">Autori</a>
        <!-- â€œAdminâ€ visibile solo a chi ha ruolo ADMIN -->
        <a th:href="@{/admin}" sec:authorize="hasAuthority('ADMIN')" class="nav-link">Admin</a>
      </div>
      <div class="nav-right">
        <a th:href="@{/login}" sec:authorize="isAnonymous()" class="nav-link">Login</a>
        <a th:href="@{/register}" sec:authorize="isAnonymous()" class="nav-link">Registrati</a>

        <span sec:authorize="isAuthenticated()" class="nav-link">
          ðŸ‘¤ <span th:text="${#authentication.name}">Utente</span>
        </span>
        <a th:href="@{/user/profile}" sec:authorize="isAuthenticated()" class="nav-link">Profilo</a>
        <a th:href="@{/logout}" sec:authorize="isAuthenticated()" class="nav-link">Logout</a>
      </div>
    </nav>
  </header>

  <!-- PAGE HEADER: TITOLO + BOTTONI DI AZIONE -->
  <section th:fragment="pageHeader" class="page-header">
    <!-- Titolo dinamico della pagina -->
    <h1 th:text="${pageTitle}">Titolo Pagina</h1>

    <!-- Qui ogni pagina figlia potrÃ  includere bottoni propri -->
    <div class="button-group" th:fragment="pageButtons">
      <!-- Esempio di pulsante (ma le pagine figlie sovrascriveranno questo fragment) -->
      <!--
      <a th:href="@{/books/add}" class="btn btn-primary" sec:authorize="hasAuthority('ADMIN')">
        Aggiungi Libro
      </a>
      -->
    </div>
  </section>

  <!-- CONTENUTO DINAMICO -->
  <main th:fragment="content" class="content">
    <!-- Qui Thymeleaf â€œinietterÃ â€ il markup specifico di ciascuna pagina -->
  </main>

  <!-- FOOTER -->
  <footer th:fragment="footer" class="site-footer">
    <p>&copy; 2025 SiwBooks. Tutti i diritti riservati.</p>
  </footer>

</body>
</html>
