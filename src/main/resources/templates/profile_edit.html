<!DOCTYPE html>
<html lang="it"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/springsecurity6">
<head th:replace="~{base :: head}">
    <title>Modifica Profilo</title>
</head>
<body>
<header th:replace="~{base :: header}"></header>

<main class="content">
    <h2>Modifica Profilo</h2>

    <form th:action="@{/user/profile/edit}" th:object="${user}" method="post" class="form">

        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <div class="form-group">
            <label for="firstName">Nome</label>
            <input id="firstName" th:field="*{firstName}" type="text" required />
            <p th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="field-error"></p>
        </div>

        <div class="form-group">
            <label for="lastName">Cognome</label>
            <input id="lastName" th:field="*{lastName}" type="text" required />
            <p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="field-error"></p>
        </div>

        <button type="submit" class="btn">Salva modifiche</button>
        <a th:href="@{/user/profile}" class="btn btn-secondary">Annulla</a>
    </form>
</main>

<footer th:replace="~{base :: footer}"></footer>
</body>
</html>
